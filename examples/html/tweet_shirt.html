<!--
1. randomly draw squares, circles by the user's choice.
2. draw a smile face with path and arc.
3. get the tweets from twitter.com by JSONP. 
draw the tweet the user pick up on canvas.
draw twitter bird.
-->

<!doctype html>
<html lang="en">
	<head>
		<title>TweetShirt</title>
		<meta charset="utf-8">
		<style>
			canvas {
				border: 1px solid black;
			}
		</style>
		<script src="../js/tshirtCanvas.js"></script>
	</head>
	<body>
		<canvas id="tshirtCanvas" width="600" height="200">
		<p>Hey, you should upgrade your browser!</p>
		</canvas>

		<form>
			<p>
				<label for="backgroundColor">Select background color:</label>
				<select id="backgroundColor">
					<option value="white" selected="selected">White</option>
					<option value="black">Black</option>
				</select>
			</p>
			<p>
				<label for="shape">Circles or squares?</label>
				<select id="shape">
					<option value="none" selected="selected">Neither</option>
					<option value="circles">Circles</option>
					<option value="squares">Squares</option>
					<option value="smileFaces">SmileFaces</option>
				</select>
			</p>
			<p>
				<label for="foregroundColor">Select text color:</label>
				<select id="foregroundColor">
					<option value="black" selected="selected">Black</option>
					<option value="white">White</option>
				</select>
			</p>
			<p>
				<label for="tweet">Pick a tweet:</label>
				<select id="tweet">
				</select>
			</p>
			<p>
				<input type="button" id="previewButton" value="Preview">
			</p>
		</form>
		<script src="http://twitter.com/statuses/user_timeline/wickedsmartly.json?callback=updateTweets">
		</script>
	</body>
</html>
