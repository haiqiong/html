<!doctype html>
<html lang="en">
	<head>
		<title>My Playlist</title>
		<meta charset="utf-8">
		<script>
			function addSong() {
				var song1 = document.getElementById("song1");
				var song2 = document.getElementById("song2");
				var song3 = document.getElementById("song3");
				song1.innerHTML = "Blue Suede Strings, by Elvis Pagely";
				song2.innerHTML = "Get Free";
				song3.innerHTML = "1980, by Rebab";
			}
			window.onload = addSong;
		</script>
	</head>
	<body>
		<h1>My awesome playlist</h1>
		<ul id="playlist">
			<li id="song1"></li>
			<li id="song2"></li>
			<li id="song3"></li>
		</ul>
	</body>
</html>
